<table class="table">
    <thead class="thead-dark">
        <tr >
            <th>Sr no</th>
            <th>streams</th>
            <th>update</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of streams;let i =index">
           <td>{{i+1}}</td>
           <td>{{data.name}}</td>
           <td>
            <button class="btn btn-danger" (click)="update(data.id)">update</button>
           </td>
        </tr>
    </tbody>
</table>
